<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreements Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-body">
        <h1><a id="me-link" href="https://github.com/drshooby">Agreements Calculator</a></h1>
        <label for="calendarType">Calendar Type:</label>
        <select id="calendarType">
            <option value="quarter">Quarter</option>
        </select><br>

        <label for="startDate">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="startDate" required><br>

        <label for="endDate">End Date (YYYY-MM-DD):</label>
        <input type="date" id="endDate" required><br>

        <label for="requirementDays">Requirement Days:</label>
        <input type="number" id="requirementDays" required><br>

        <button id="calculateBtn">Calculate Dates</button>
        <button id="downloadBtn">Download CSV</button>
    </div>

    <div id="results-container">
        <div class="results" id="results"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
